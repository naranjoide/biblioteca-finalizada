<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio - Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container-header">
            <h1 class="logo">Biblioteca</h1>
            <nav>
                <a href="{{ url_for('logout') }}" class="btn-logout">Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="welcome-card">
            <h2>Bienvenido, {{ user }}</h2>
            <p class="lead">Accede a tu panel para buscar libros, ver préstamos y gestionar tu cuenta.</p>
            <div class="actions">
                <a href="#" class="btn">Buscar libros</a>
                <a href="{{ url_for('logout') }}" class="btn ghost">Cerrar sesión</a>
            </div>
        </section>

        <section class="quick-stats" aria-hidden="true">
            <div class="stat">
                <div class="stat-number">—</div>
                <div class="stat-label">Libros</div>
            </div>
            <div class="stat">
                <div class="stat-number">—</div>
                <div class="stat-label">Préstamos</div>
            </div>
            <div class="stat">
                <div class="stat-number">—</div>
                <div class="stat-label">Usuarios</div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2025 Biblioteca</p>
    </footer>

</body>
</html>
